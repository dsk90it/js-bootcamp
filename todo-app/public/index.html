<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Todos</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input class="input" id="filter-input" type="text" placeholder="Filter Todo" autocomplete="off"/>
            <label class="checkbox"><input id="hide-completed" type="checkbox" /> Hide Completed</label>
        </div>
    </div>
    
    <div class="container">
        <h3></h3>
        <div id="todos"></div>
        <form>
            <input class="input" name="addInput" type="text" placeholder="Enter Todo" autocomplete="off"/>
            <button class="button">Add Todo</button>
        </form>
    </div>
    
    <script src="/scripts/bundle.js"></script>
</body>
</html>
