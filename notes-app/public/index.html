<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="search-text" type="text" placeholder="Filter notes">
            <select class="dropdown" id="filter-by">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button class="button" id="create-note">Create Note</button>
    </div>

    <!-- <script src="js/moment.min.js"></script>
    <script src="js/uuid_v4.js"></script>
    <script src="js/notes-functions.js"></script>
    <script src="js/notes-app.js"></script> -->
    <script src="scripts/index-bundle.js"></script>
</body>
</html>
