<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Apps</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>

    <div class="container">
        <input class="title-input" id="edit-title" type="text" placeholder="Enter Note tile">
        <textarea class="body-input" id="edit-body" placeholder="Enter body text" rows="5"></textarea>
        <button class="button button--secondary" id="remove-edit-note">Remove Note</button>
    </div>
    
    <!-- <script src="js/notes-functions.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/notes-edit.js"></script> -->
    <script src="scripts/edit-bundle.js"></script>
</body>
</html>
